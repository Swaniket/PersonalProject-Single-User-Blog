{% extends 'base.html' %}

<!--The home string will get copied to base.html & render the modified version-->
{% block title %} Contact {% endblock title %}

{% block contactActive %} active {% endblock contactActive %}
    
{% block body %}


<div class = "container my-5">
    <br>
    <br>
    <h2>Contact us!</h2>
    <br>


    <form action = "/contact/" method = "post">
    {% csrf_token %}
        <div class = "row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" name = "name" id="name" aria-describedby="name" placeholder = "Enter your name">
                    <small id="nameHelp" class="form-text text-muted">Please enter your full name</small>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <input type="email" class="form-control" name = "email" id="email" aria-describedby="email" placeholder = "Enter your Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="content" id="content" cols="30" rows="7" placeholder = "How may we help you?"></textarea>
        </div>


        <button type="submit" class="btn btn-primary" style = "border-radius: 4px;" ><span>Submit</span></button>

    </form>
</div>
{% endblock body %}
